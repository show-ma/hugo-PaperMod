baseURL: https://example.org/
languageCode: en-us
title: xyzxy
theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "xyz剪贴板" # optional default will be site title
    subtitle: "collection of my thoughts" 
    imageUrl: "/icon.jpg" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: "/posts"
      - name: About
        url: "/about"
      - name: Archive
        url: "/archive"

  socialIcons: # optional
    - name: "Mastodon"
      url: "<link>"